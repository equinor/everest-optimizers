name: CI

on:
  push:
    branches:
      - main
    tags: "*"
  pull_request:

env:
  ERT_SHOW_BACKTRACE: 1
  UV_SYSTEM_PYTHON: 1

jobs:
  tests:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13" ]
        os: [ ubuntu-latest ]
        include:
          - python-version: "3.12"
            os: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml
          python-version: "${{ matrix.python-version }}"

      # Install build tools for Ubuntu
      - name: Install build tools (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libegl1 liblapack-dev libblas-dev gfortran
        shell: bash

      # Install CMake and gfortran for macOS
      - name: Install CMake and gfortran (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake
          brew install gcc  # gcc includes gfortran

      - name: Install package with native extension
        run: uv pip install .

      - name: Install test dependencies
        run: |
          uv pip install ".[test]"

      - name: Run tests
        run: pytest tests/
